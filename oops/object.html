<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      const Person = {
        name: "Dinesh",
        lastName: "Mane",
        job: "Development",
        Company: {
          name: "capgemini",
          address: "Pune",
        },
        greet: function () {
          console.log(
            `My name is ${this.name} and my company address is ${Person.Company.address}`
          );
        },
      };
      Person.greet();
    </script>
  </body>
</html>
