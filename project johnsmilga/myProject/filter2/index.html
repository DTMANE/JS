<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="text"
      name=""
      id="search"
      placeholder="Search..."
      autofocus
    /><br /><br />
    <button onclick="display()">click</button>
    <h1 id="id01"></h1>
    <script>
      const name = ["Dinesh", "Tanaji", "Mane", "kamti", "khu"];
      let search = document.getElementById("search");
      let resultDisplayed = document.getElementById("id01");
      function display() {
        resultDisplayed.innerHTML = "Not Found Result";
        name.filter(function (names) {
          if (search.value == names) {
            resultDisplayed.innerHTML = names + " Record found";
          }
        });
      }
    </script>
  </body>
</html>
